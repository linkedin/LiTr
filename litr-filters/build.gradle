apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 3
        versionName "1.0.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation project(':litr')

    implementation 'androidx.annotation:annotation:1.1.0'
}

publish {
    def groupProjectID = 'com.linkedin.android.litr'
    def artifactProjectID = 'litr-filters'
    def publishVersionID = '1.0.1'

    userOrg = 'linkedin'
    repoName = 'maven'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Video/Audio filter pack for LiTr'
    website = 'https://github.com/linkedin/LiTr'
}
